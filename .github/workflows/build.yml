      - name: Setup helm
        uses: azure/setup-helm@v1
        with:
          version: '3.7.1'

      - name: Helm
        run: |
          helm version
          git version
          ls -a
          echo "IN HELM-CHARTS"
          cd helm-charts
          touch test.txt
          ls -a
          echo "lets try again"
