name: Build

on:
  push:
    branches:
      - master

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.4.0
        with:
          fetch-depth: 0

      - name: Checkout helm-charts repository
        uses: actions/checkout@v2.4.0
        with:
          repository: sebczu/helm-charts
          path: helm-charts
          ref: master
          fetch-depth: 0

#      - name: Configure Git
#        run: |
