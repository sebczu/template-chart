apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: template-ingress
  namespace: {{ .Values.namespace }}
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /external/$2
spec:
  rules:
    - http:
        paths:
          - path: /api/template(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: template-service
                port:
                  number: 80

